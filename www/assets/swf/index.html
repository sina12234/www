<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>OSMFPlayer</title>
		<meta name="description" content="" />

		<script src="js/swfobject.js"></script>
		<script src="js/player.js"></script>
		<script>
			var flashvars = {
				autoPlay:true,
				clear:"超清",
				playPer:0.5,
				loop:true,
				planId:0
			};
			var params = {
				menu: "false",
				scale: "noScale",
				allowFullscreen: "true",
				allowScriptAccess: "always",
				bgcolor: "",
				wmode: "direct" // can cause issues with FP settings & webcam
			};
			var attributes = {
				id:"OSMFPlayer",
				name:"OSMFPlayer"
			};
			swfobject.embedSWF(
			"OSMFPlayer.swf", 
			"altContent", "852px", "480px", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
		</script>
		<style>
			*{

			}
			html, body {}
			body { margin:0 auto; }
		</style>
	</head>
	<body>
		<div style="margin:0 auto;width:800px">
			<h1>OSMFPlayer</h1>
			<div style="padding-bottom:10px">
				<input type="button" value="播放" id="play" onclick="Player.play()"/>
				<input type="button" value="暂停" id="pause" onclick="Player.pause()"/>
				<input type="button" value="停止" id="stop" onclick="Player.stop()"/>
				<input type="input" value="" id="msec" size="8"/>毫秒
				<input type="button" value="跳转" id="seek" onclick="Player.seek(document.getElementById('msec').value)"/>
			</div>
			<div style="height:100%;width:100%;background-color:red">
				<div id="altContent">
					<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
				</div>
			</div>
		</div>
	</body>
</html>

<!doctype html>
<html>
	<head>
		<title>高能100 - 登录</title>
		{part "/index.main.header"}
		<link rel="stylesheet" type="text/css" href="{utility_cdn::css('/assets/css/user.css')}">
		<script src="{utility_cdn::js('/assets/js/user.js')}"></script>
	</head>
	<body>
		{part "/index.main.nav"}
		<!--login-->
		<div class="loginCon">
			<div class="container-fluid">
				<div class="row">
					<div class="lcle col-sm-6 hidden-xs"><img src="{utility_cdn::img('/assets/images/loginPic.jpg')}" width="100%" alt=""/></div>
					<div class="lcri col-sm-6">
						<form action="" method="post" autocomplete="off" id="x_submit_form">
							<div class="x_reg_inner">
								<div class="x_error" style="display:block;">{$error}</div>
								<style> .x_field2 .x_input_tx2,.x_btn_reg2{ width:100%; } </style>
								<div class="row x_field2 ">
								{if !empty($url)}
								<h2 style="color:red;text-align:center" >请您先登录网站</h2>
								{/if}
								</div>
								<div class="row x_field2 ">
									<label>请输入手机号</label>
									<span class="col-xs-12"><input class="x_input_tx2" type="text" name="uname" id="uname" /></span>
								</div>
								<div class="row x_field2">
									<label>请输入密码</label>
									<span class="col-xs-12"><input class="x_input_tx2" type="password" name="password" id="x_pass" />
								</div>
								<div class="row x_login_p clearfix">
									<label class="allvert fl"><input style="vertical-align: middle;" type="checkbox" class="x_input_ck" name="forever"/> <span>下次自动登录</span></label>
									<span class="fr"><a href="/user.main.findpwd1">忘记密码？</a></span>
								</div>
								<div class="row x_field2" style="margin-top:20px;">
									<input class="col-xs-12 x_btn_reg2" type="submit" value="登录" />
								</div>
								<div class="hidden-xs row snsicons clearfix" style="">
									<h1>使用社交账号直接登录</h1>
									<ul id="parterner">
										<li><a class="parterner snsi si_weixin" 	href="/user/parterner/weixin/"></a></li>
										<li><a class="parterner snsi si_qq" 		href="/user/parterner/qq"></a></li>
										{*<li><a class="parterner snsi si_taobao" 	href="/user/parterner/alipay"></a></li>
										<li><a class="parterner snsi si_weibo hidden-xs" 	href="/user/parterner/sina"></a></li>
										*}
									</ul>
								</div>
							</div>
						</form>
						<div class="goreg fr" style="margin-top:-10px;margin-right:15px;">没有账号？ <a class="lkblue" href="/user/main/register">立即注册&gt;&gt;</a> </div>
					</div>
				</div>
			</div>
		</div>

		<!--footer-->
		{part "/index.main.footer"}
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>微信登录</title>
<meta charset="utf-8" />
<script type="text/javascript" src="{utility_cdn::js('/assets/js/jquery/jquery-1.11.1.min.js')}" ></script>
<style>
a { outline:0 }
h1, h2, h3, h4, h5, h6, p{ margin: 0;font-weight: 400; }
a img, fieldset { border:0 }
body { font-family: "Microsoft Yahei";color: #ffffff;background:transparent }
.impowerBox { line-height: 1.6;	position: relative;display: inline-block;*display: inline;*zoom: 1;width: 100%;vertical-align: middle;z-index: 1;text-align: center;	}
.impowerBox .title { text-align: center;font-size: 20px; }
.impowerBox .qrcode { width: 280px;margin-top: 15px;border: 1px solid #E2E2E2; }
.impowerBox .info {	width: 280px;margin: 0 auto;	}
.impowerBox .status { padding: 7px 14px;text-align: left; }
.impowerBox .status.normal { margin-top: 15px;background-color: #232323;border-radius: 100px;-moz-border-radius: 100px;-webkit-border-radius: 100px;box-shadow: inset 0 5px 10px -5px #191919, 0 1px 0 0 #444444;-moz-box-shadow: inset 0 5px 10px -5px #191919, 0 1px 0 0 #444444;-webkit-box-shadow: inset 0 5px 10px -5px #191919, 0 1px 0 0 #444444; }
.impowerBox .status.status_browser { text-align: center; }
.impowerBox .status p {	font-size: 13px; }
.impowerBox .status_txt p {	position: relative;top: -2px; }
.impowerBox .status_icon { display: inline-block;vertical-align: middle;margin-right: 5px; }
.impowerBox .status_txt { display: inline-block;*display: inline;*zoom: 1;vertical-align: middle; }
.impowerBox .status_txt p {	position: relative;margin: 0; }
.impowerBox .icon38_msg { display: inline-block;width: 38px;height: 38px; }
.impowerBox .icon38_msg.succ { background: url(https://res.wx.qq.com/connect/zh_CN/htmledition/images/icon_popup19fb81.png) no-repeat 0 -46px; }
.impowerBox .icon38_msg.warn { background: url(https://res.wx.qq.com/connect/zh_CN/htmledition/images/icon_popup19fb81.png) no-repeat  0 -87px; }
</style>
</head>
<body style="padding:50px;background-color:rgb(51, 51, 51);">
<div class="main impowerBox">
    <div class="loginPanel normalPanel">
        <div class="title">微信登录</div>
			<div class="waiting panelContent">
				<div class="wrp_code">
					<img style="background-color: white;padding: 20px;" class="qrcode lightBorder" src="{$img_url}" />
				</div>
				<div class="info">
					<div class="status status_browser js_status" id="wx_default_tip"> 
						<p>请使用微信扫描二维码登录</p> 
						<p>“优酷”</p> 
					</div> 
					<div class="status status_succ js_status" style="display:none" id="wx_after_scan"> 
						<i class="status_icon icon38_msg succ"></i> 
						<div class="status_txt"> 
				    		<h4>扫描成功</h4> 
							<p>请在微信中点击确认即可登录</p> 
						</div> 
					</div> 
					<div class="status status_fail js_status" style="display:none" id="wx_after_cancel"> 
						<i class="status_icon icon38_msg warn"></i> 
						<div class="status_txt"> 
							<h4>您已取消此次登录</h4> 
							<p>您可再次扫描登录，或关闭窗口</p> 
						</div> 
					</div> 
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码 - {part '/site.main.orgname'} - 云课 - 专业的在线学习平台 - </title>
		{part "/index.main.headeruser"}
	</head>
	<body>
		<!--top-->
		{part "/index.main.nav.user"}

		<div class='count'>
			<div class='container-fluid'>
				<div class='row'>
					<div class='col-sm-3 user_menu hidden-xs'>
						<div id=''>
							<div id='menu'>
								{part "/user.home.menu.user"}

							</div>
						</div>
					</div>

					<div class='col-sm-9 user_content'>
						<div class='container-fluid'>
							<div class='row'>
								<div>
									<h1 class="title">修改密码</h1>
								</div>
							</div>  
							<form method="post" class="form-horizontal" role="form">
								{if (!empty($error))}
								<div class="form-group red">
									<label class="col-sm-2 control-label"></label>
									<h3>{$error}</h3>
								</div>
								{/if}
								<div class="form-group">
									<label class="col-sm-2 control-label">现在的密码:</label>
									<div class="col-sm-4">
										<input name="password" type="password" class="form-control" value="{if !empty($password)}{$password}{/if}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">新密码:</label>
									<div class="col-sm-4">
										<input name="password2" type="password" class="form-control" value="{if !empty($password2)}{$password2}{/if}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">重复新密码:</label>
									<div class="col-sm-4">
										<input name="password3" type="password" class="form-control" value="{if !empty($password3)}{$password3}{/if}">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-primary btn-lg">确认修改</button>
									</div>
								</div>
							</form>
						</div>

					</div>

				</div>
			</div>

		</div>              


		{part "/index.main.footer"}
	</body>
</html>

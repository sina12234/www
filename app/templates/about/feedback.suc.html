<!DOCTYPE html>
<html>

    <head>

        <title>{part '/site.main.orgname'} - 意见反馈 - 云课 - 专业的在线学习平台</title>
        <meta name="title" content="{part '/site.main.orgname'} - 意见反馈 - 云课 - 专业的在线学习平台">
        <meta name="keywords" content="{part '/site.main.orgname'} - 云课 - Yunke K12 在线学习 直播 云课网 在线教育">
        <meta name="description" content="{part '/site.main.orgname'} - 云课(Yunke.com) -专业的K12在线学习平台。以直播授课为核心，打破时间与空间的界限，为教师高效教学、学生高效学习、家长高效管控及机构高效管理提供完美解决方案">

        {part "/site.main.header"}
    </head>

<body>
    {part "/site.main.nav.about"}
    <section>
        <div class='about-bt'>
            <p style="margin-left:20px;">首页><b>企业简介</b></p>
        </div>
    </section>

    <section>
        <div class='container'>
            <div class="row">
                {part "/about.main.left"}
                <div class='Feedback col-sm-9'>
                    <div class='feedback-hea-1'>
                        <div class='hea-img'>
                            <img src="{utility_cdn::img('/assets_v2/img/Feedback-pic.png')}">
                        </div>
                        <div class='hea-text-1'>
                            <p>感谢您宝贵的建议</p>
                            <p>客服24小时内会尽快联系您，请保持手机畅通</p>
                            <p><span class="time">10</span>  秒后自动跳转到<a href="/about.main.feedback" class='cYellow'>  意见反馈</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {part "/site.main.footer"}
<script type="text/javascript"> 
$(function  () {
    var i =10;
    var it = setInterval(function(){
        i--
        $(".time").html(i)
        if(i==0){
            clearInterval(it);
            location="/about.main.feedback";
        }

    },1000);
})
</script>
</body>
</html>

<style>
html{ font-size:62.5%; }
body{  font-size:1.4rem;background:#f0f5c8;padding:0;margin:0;overflow-y:auto;overflow-x:hidden;font-family:\5fae\8f6f\96c5\9ed1,"Arial","Hiragino Sans GB","Helvetica","sans-serif"; }
header,section,footer{ float:left;width:100%;display:block;position:relative; }
footer{ height:150px; }
a:visited{ text-decoration:none }
p{ padding:0;margin:0; }
header img{ float:left;width:100%;display:block; }
ul,li{ list-style-type:none }
.title{ margin:10px 0; }
.title a{ color:#984100 }
.list{ float:left;width:100%;margin:0;padding:0 0 100px 0;display:block }
.list li{ float:left;width:100%;padding-bottom:20px;color:#84543d;position:relative;margin-top:10px }
.list li a,.list a{ float:left;width:100%;color:#84543d; }
.list li .pic{ float:left;display:block;padding-left:0;position:absolute;top:0px;bottom:20px;left:0px;overflow:hidden;-moz-border-radius:5px;-webkit-border-radius:5px;-o-border-radius:5px;-ms-border-radius:5px;border-radius:5px; }
.list li .btn{ float:right;padding:0 0 0 15px;margin:0;line-height:200% }
.list li .pic a{ float:left;display:block;position:absolute;top:0px;bottom:0px;left:0px;padding-right:15px;overflow:hidden;-moz-border-radius:5px;-webkit-border-radius:5px;-o-border-radius:5px;-ms-border-radius:5px;border-radius:5px; }
.list li .pic img{ height:100%;position:absolute; }
.list li .pic .num{ color:#fff;height:30;position:absolute;bottom:0px;background:rgba(0,0,0,0.8);left:0px;right:0px;z-index:333;text-align:center }
.fs16{ font-size:16px }
.list li .pic .num span{ color:#ffa81d; }
.list li .select,.list li .selected{ position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.6) url(/assets_v2/img/ad/select.png) no-repeat 50% 30% }
.list li .select { display:none }
#tools{ position:fixed;bottom:0px;width:100%;height:60px;background:#52d4da;z-index:9999; }
#tools div{ float:left;text-align:center;padding:10px 0 0;color:#fff;height:100px;width:20%; }
#tools div:nth-child(even){ background:#00c0c6 url(/assets_v2/img/ad/step2.png) no-repeat 0 18px; }
#tools div:nth-child(3){ background: url(/assets_v2/img/ad/step1.png) no-repeat 0 17px; }
#tools div.step{ width:40%; }
#tools div.step a{ width:80%;line-height:30px;background:#b8712b;display:block;margin-left:10%;color:#fff;margin-top:5px;-moz-border-radius:5px;-webkit-border-radius:5px;-o-border-radius:5px;-ms-border-radius:5px;border-radius:5px;text-decoration:none; }
#tools div.step a.gray{ background:#999;cursor:default; }
.list li .un-btn{ float:left;padding:3px 10px 3px 10px;background:#ccc;font-size:18px;font-size:1.5rem;color:#fff;-moz-border-radius:5px;-webkit-border-radius:5px;-o-border-radius:5px;-ms-border-radius:5px;border-radius:5px;white-space:nowrap; }
.list li .un-btn span,.list li .un-btn p{ float:left;padding:0; }
.list li .un-btn span img{ width:100% }
.list li .btn-ed{ float:left;padding:3px 10px 3px 10px;background:#f00;font-size:18px;font-size:1.5rem;color:#fff;-moz-border-radius:5px;-webkit-border-radius:5px;-o-border-radius:5px;-ms-border-radius:5px;border-radius:5px;white-space:nowrap; }
.list li .btn-ed span,.list li .btn-ed p{ float:left;padding:0; }
.list li .btn-ed span img{ width:100% }
</style>
</head>
<body>
<section id="tools">
    <div>选择<br>课程</div>
    <div>注册<br>账户</div>
    <div>开始<br>学习</div>
    <div class="step"><a href="#" class="gray">下一步</a></div>
</section>
<header class="col-sm-12 col-xs-12">
    <div class="row"><img src="{utility_cdn::img('/assets_v2/img/ad/grade-banner.png')}" alt="初中课程"></div>
</header>
<section class="col-sm-12 col-xs-12">
    <p class="title"><img src="{utility_cdn::img('/assets_v2/img/ad/grade-title.png')}" alt="初中课程"></p>
    <ul class="list" id="list">
        {if(!empty($list))}
        {foreach $list as $k=>$v}
            {if($v['title'])}
                <a target="_blank" href="{$v['link']}">
                    {$v['title']}
                    <img border="0"  src="http://pub.idqqimg.com/wpa/images/group.png" alt="{$v['title']}" title="{$v['title']}">
                </a>
            {/if}
            <li data-id="{$v['cid']}">
                <div class="pic col-sm-8 col-xs-8">
                    <a href="javascript:void(0)"><img src="/assets_v2/img/ad/g{$k+1}.png" alt=""></a>
                    <p class="num">已有<span>{$v['userTotal']}</span>人抢购</p>
                    <p class="select"></p>
                </div>
                <div class="btn col-sm-4 col-xs-4">
                    <a href="/course/info/show/{$v['cid']}" class="fs16">课程详情</a>
                    <p>共{$v['sectionNum']}课</p>
                    <a href="javascript:void(0)" class="un-btn col-sm-12 col-xs-12"><span class="col-sm-4 col-xs-4"><img src="{utility_cdn::img('/assets_v2/img/ad/unselect.png')}" class="s-icon"></span>选这门</a>
                </div>
            </li>
        {/foreach}
        {/if}
    </ul>
</section>
</body>
</html>
<script>
$(document).ready(function() {
    var btn_num=$("#list li").find(".selected").length;
    if(btn_num>0){
        $("#tools .step a").removeClass("gray");
     }
     var select_id = {$courseId};
   $("#list li").each(function(){
       var data_id = $(this).attr("data-id");
        if(data_id==select_id){
            $(this).find(".un-btn").removeClass("un-btn").addClass("btn-ed");
            $(this).find(".s-icon").attr('src','/assets_v2/img/ad/select.png');
            $(this).siblings().find(".btn-ed").removeClass("btn-ed").addClass("un-btn");
            $(this).siblings().find(".s-icon").attr('src','/assets_v2/img/ad/unselect.png');
            $(this).find(".select").removeClass("select").addClass("selected");
            $(this).siblings().find(".selected").removeClass("selected").addClass("select");
            $("#tools .step a").removeClass("gray");
            $("#tools .step a").attr('href', 'http://xue.yunke.com/site/main/register?pr=tjc2&url='+escape('http://xue.yunke.com/course/info/show/'+data_id));
        }
   })
    $("#list li").click(function(){
    var data_id=$(this).attr("data-id");
    $(this).find(".un-btn").removeClass("un-btn").addClass("btn-ed");
            $(this).find(".s-icon").attr('src','/assets_v2/img/ad/select.png');
            $(this).siblings().find(".btn-ed").removeClass("btn-ed").addClass("un-btn");
            $(this).siblings().find(".s-icon").attr('src','/assets_v2/img/ad/unselect.png');
        $(this).find(".select").removeClass("select").addClass("selected");
        $(this).siblings().find(".selected").removeClass("selceted").addClass("select");
        $("#tools .step a").removeClass("gray");
        $("#tools .step a").attr('href', 'http://xue.yunke.com/site/main/register?pr=tjc2&url='+escape('http://xue.yunke.com/course/info/show/'+data_id));
     })
 });
</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{if !empty($info->real_name)}{$info->real_name}{/if} - 教师相册 - {part '/site.main.orgname'} - 云课 - 专业的在线学习平台</title>
<meta name="title" content="{part '/site.main.orgname'} -  教师首页 - 云课 - 专业的在线学习平台">
<meta name="keywords" content="{part '/site.main.orgname'} - 云课 - Yunke K12 在线学习 直播 云课网 在线教育">
<meta name="description" content="{part '/site.main.orgname'} -  云课(Yunke.com) - 专业的K12在线学习平台。以直播授课为核心，打破时间与空间的界限，为教师高效教学、学生高效学习、家长高效管控及机构高效管理提供完美解决方案">
{part "/site.main.header"}
<link rel="stylesheet" href="{utility_cdn::css('/assets_v2/js/viewer/viewer.min.css')}" type="text/css" />
</head>
<body class="bgf">
{part "/site.main.nav"}
<!--header_index-->
<div id="teacherNavHeader"></div>
<script>$("#teacherNavHeader").load("/teacher/detail/NavHeader/{$tid}/style");</script>
<article class="th_pic_new container pd40">
    {if(!empty($list))}
    <ul class="col-md-18 center-block mt20">
        {foreach($list as $v)}
        <li  name="upImg" class="col-md-4" tid="{$tid}" imgId="{$v['imgId']}" >
            <a href="javascript:void(0)"><img data-original="{$v['thumb_med']}" src="{$v['thumb_med']}" alt="{$v['name']}"/>
                <p class=".length_sl">{htmlentities($v['name'])}</p>
            </a>
        </li>
        {/foreach}
    </ul>
    {else}
    <!--没有课程时状态-->
    <div class="col-md-8 mt20 tac pd45">
        <img src="{utility_cdn::img('/assets_v2/img/blank_pic.jpg')}" >
        <p class="mt10 c_a3 fs16"  >还没来得及添加哦 ...</p>
    </div>
    {/if}
</article>
<!-- /content -->
<!-- 内容结束 -->
<div id="rightWindow"></div>
<script>$("#rightWindow").load("/org.rightWindow.rightWindow");</script>
{part "/site.main.footer"}
<script type="text/javascript" src="{utility_cdn::js('/assets_v2/js/viewer/viewer.min.js')}" ></script>
<script>
    //点击图片放大
    $('.th_pic_new').viewer({
        url: 'data-original'
    });
</script>
</body>
</html>

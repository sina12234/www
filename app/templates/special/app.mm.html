<script type="text/javascript">

		}
	})
	$('.mm-submit-btn').click(function() {

		}else if($.trim($('.mm-inpt-step4').val()) == ''){
			layer.msg('请输入订购手机号码');
		}else if(appMobile < 13000000000 || appMobile > 19999999999){

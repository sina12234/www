<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>高能100 - 专业的K12在线教育平台</title>
<meta name="title" content="高能100 - 专业的K12在线教育平台 在线直播">
<meta name="keywords" content="高能100 - 专业的K12在线教育平台 高能100 - 专业的K12在线教育平台 在线 k12 小学数学 初中数学">
<meta name="description" content="高能100 - 专业的K12在线教育平台 高能100 - 专业的K12在线教育平台 在线直播">
{part "/site.main.header"}
</head>
<body class="bgf p10">
	<table class="table-grid">
		<thead>
			<tr>
				<td>
					分销机构
				</td>
				<td>
					引入状态
				</td>
			</tr>
		</thead>
		<tbody id="orgList">
		</tbody>
	</table>
<script>
$(function() {
	var courseId=location.hash.substring(1);
	var orgList=$('#orgList');
	$.ajax('/course.promote.GetCourseRsellOrgList',{
        type:'post',
        dataType:'json',
		data:{
			courseId:courseId
		},
		beforeSend:function(){
			orgList.html('<tr><td colspan="2">查选中...</td></tr>');
		},
        success:function (data) {
			if(data.code==1){
				var _html,_orgUrl,_status,_orgList=data.data;
				for(i in _orgList){
					(_orgList[i].resellStatus==1) ? _status="正在引入" : _status="暂停引入";
					_html += '<tr><td><a class="cBlue" href="http:'+_orgList[i].showUrl+'" target="_blank">'+_orgList[i].subname+'</td><td>'+_status+'</td></tr>';
				}
				orgList.html(_html);
			}
        },
        error:function () {
        },
    });
});
</script>
</body>
</html>

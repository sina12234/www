<script>
	function time_format(s) {
		var t;
		if(s > -1){
			hour = Math.floor(s/3600);
			min = Math.floor(s/60) % 60;
			sec = s % 60;
			day = parseInt(hour / 24);
			if (day > 0) {
				hour = hour - 24 * day;
				t = day + "天," + hour + "小时";
			}
			else t = hour + "小时";

			if(min < 10){t += "0";}
			t += min + "分";
			if(sec < 10){t += "0";}
			t += sec+'秒';}
		else
		{t = "0:00:0x";}
		return t;
	}
	var t =parseInt(Date.parse('2015-12-16 12:00:00')/1000);

		document.getElementById("digits").innerHTML = time_format(t-t2);

	},1000);
</script>

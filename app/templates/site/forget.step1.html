<script type="text/javascript">
$(function  () {
    $("#rcri-form input").focus(function() {

    });
   $("#rcri-form input").blur(function() {
        $(this).css("border","1px solid #ddd");
   });

   $("#cap").click(function(){
        $('input[name="code"]').val('');
        $("#cap").attr("src","/captcha.gen?"+Math.random());
    });
    $("#rcri-form").submit(function(){
        var userName = $.trim($("#uname").val());
        var codeVal = $.trim($("#code").val());
        if(userName == '' || userName == "输入手机号"){
            $(".x_error").show().html("请输入手机号");
            $("#uname").focus();
            return false;
        }else if(codeVal  == '' || codeVal == "验证码"){
            $(".x_error").show().html("请输入验证码");
            $("#code").focus();
            return false;
        }else{
            $.post("/site.main.forget1Ajax",$("#rcri-form").serialize(),function(r){
                if(r.error){
                    $(".x_error").show().html(r.error);
                    $("#cap").attr("src","/captcha.gen?"+Math.random());
                    $("[name="+r.field+"]").focus();
                    return false;
                }else{
                    location="/site.main.forget2"
                }
            },"json");
            return false;
        }
    })
})
</script>

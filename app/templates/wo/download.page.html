            opacity:0;

            opacity:1;

            -webkit-transform: rotateY(30deg);	/* Safari and Chrome */
            -o-transform: rotateY(30deg);	/* Opera */
            -moz-transform: rotateY(30deg);
        }
        25%{
            opacity:1;
        }

            opacity:1;
            transform: rotateY(-30deg);
            -ms-transform: rotateY(-30deg);	/* IE 9 */
            -webkit-transform: rotateY(-30deg);	/* Safari and Chrome */
            -o-transform: rotateY(-30deg);	/* Opera */

        },

            switch(index){

                    $('#circle1').removeClass('circle1');

//用户头部信息
function wotop() {
  $.ajax('/site.main.wotop',{
      type:'get',
      dataType:'json',
      success:function (data) {
          var login = $('#login');
          if(data.user.name!=''){
              login.find('.no-login').addClass('hidden');
          }else{
              login.find('.no-login').removeClass('hidden');
          }
          if(!data.user.types.student){
              login.find('.i-user-menu,#msg').addClass('hidden');
              return false;
          }else{
              if(data.user.retMessagesNum == 0){
                login.find('.msg-num').addClass('hidden');
              }
              var userHtml = $('#user-menu-info').html();
              login.find('.user-menu-info').html(ejs.render(userHtml,{ user:data.user}));
          }
      },
      error:function (data) {
          var login = $('#login');
          login.find('.no-login').removeClass('hidden');
      }
  })
}

;(function() {
    $('.user-menu-info').click(function(){
        var menulist_hide = $(this).children('.user-menu-list');
        if(menulist_hide.css('display')=='none'){
          menulist_hide.css('display','block')
        }else{
          menulist_hide.css('display','none')
        }
    })
})();
</script>

<script>
$(function() {
    $('#fullpage').fullpage({
        'verticalCentered': false,
        'css3': true,
        'sectionsColor': ['#fff', '#00FF00'],
        anchors: ['1', '2','3','4','5'],
        'navigationPosition': 'right',
        loopBottom:true,
        afterLoad: function(anchorLink, index){
            switch(index){
                case 1:
                    var $iphone1=$('#iph1');
                    $iphone1.addClass('m1iphone');
                    break;
                case 2:
                    $('#circle1').addClass('circle1');
                    $('#circle2').addClass('circle2');
                    $('#circle3').addClass('circle3');
                    $('#circle4').addClass('circle4');
                    break;
                case 3:
                    break;
                case 4:
                    $('#iph4').addClass('m4iphone');
                    $('#circle5').addClass('circle5');
                    $('#circle6').addClass('circle6');
                    $('#glass').addClass('glass');
                    break;
            }
        },
        onLeave:function(index,nextIndex,direction){
            switch(index){
                case 1:
                    var $iphone1=$('#iph1');
                    $iphone1.removeClass('m1iphone');
                    break;
                case 2:
                    $('#circle1').removeClass('circle1');
                    $('#circle2').removeClass('circle2');
                    $('#circle3').removeClass('circle3');
                    $('#circle4').removeClass('circle4');
                    break;
                case 3:
                    break;
                case 4:
                    $('#iph4').removeClass('m4iphone');
                    $('#circle5').removeClass('circle5');
                    $('#circle6').removeClass('circle6');
                    $('#glass').removeClass('glass');
                    break;
            }

        }
    });
    setInterval(function() {
        $.fn.fullpage.moveSlideRight();
    }, 10000);
    var pic_h=$(window).height();
    if(pic_h>670){
        $(".m1_cont .m1bg_pic").css({
            width : '100%',
            bottom:  '0'
        });
        $(".m1_cont_l .iph_and").css({
            right:'10px'
        })
    }
});
</script>
